<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h1>NÃºmero aleatorio:</h1>
    <h2 id="num"></h2>

<script>
    function loadDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function (){
            if(this.readyState == 4 && this.status==200){
                document.getElementById("num").innerHTML=this.response;
            }
        };
        xhttp.open("GET","ejercicio01.php",true);
        xhttp.send();
        return false;
    }
    setInterval(loadDoc,5000);
</script>
</body>
</html>
